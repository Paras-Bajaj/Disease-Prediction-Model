<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediScan Pro - AI Analysis Results</title>
  <meta name="description" content="Comprehensive AI medical analysis results with professional recommendations and treatment guidance.">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    .medical-gradient {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #059669 100%);
    }
    
    .medical-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid rgba(30, 64, 175, 0.1);
      box-shadow: 0 20px 40px rgba(30, 64, 175, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .medical-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(30, 64, 175, 0.2);
    }
    
    .confidence-bar {
      transition: width 1.5s ease-in-out;
      background: linear-gradient(90deg, #10b981, #059669);
    }
    
    .urgency-immediate { 
      border-left: 6px solid #dc2626; 
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    }
    
    .urgency-urgent { 
      border-left: 6px solid #f59e0b; 
      background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
    }
    
    .urgency-semi-urgent { 
      border-left: 6px solid #3b82f6; 
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
    }
    
    .urgency-routine { 
      border-left: 6px solid #10b981; 
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    }
    
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .pulse-medical {
      animation: pulse-medical 2s infinite;
    }
    
    @keyframes pulse-medical {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .print-hidden {
      display: none;
    }
    
    @media print {
      .no-print { display: none !important; }
      .print-hidden { display: block !important; }
      body { background: white !important; }
      .medical-card { box-shadow: none !important; border: 1px solid #ccc !important; }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 z-50 bg-white/90 flex items-center justify-center">
    <div class="text-center">
      <div class="w-20 h-20 medical-gradient rounded-full flex items-center justify-center mx-auto mb-6 pulse-medical">
        <i class="fas fa-brain text-white text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Processing AI Analysis</h2>
      <p class="text-gray-600 mb-4">Generating comprehensive medical insights...</p>
      <div class="w-64 bg-gray-200 rounded-full h-2 mx-auto">
        <div id="loadingProgress" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
      <p class="text-sm text-gray-500 mt-2" id="loadingText">Initializing...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="medical-gradient text-white py-6 no-print">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
            <i class="fas fa-heartbeat text-white text-xl pulse-medical"></i>
          </div>
          <div>
            <h1 class="text-3xl font-extrabold">MediScan<span class="text-cyan-200">Pro</span></h1>
            <p class="text-blue-100 text-sm">AI Medical Analysis Results</p>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center space-x-2">
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
            <span class="text-green-100 text-sm font-medium">Analysis Complete</span>
          </div>
          <button id="newAssessmentBtn" class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg font-medium transition-all border border-white/20">
            <i class="fas fa-plus mr-2"></i>New Assessment
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl py-8" id="mainContent">
    <!-- Content will be dynamically loaded here -->
  </main>

  <!-- Print Header (hidden by default) -->
  <div class="print-hidden text-center py-4 border-b">
    <h1 class="text-2xl font-bold">MediScan Pro - Medical Analysis Report</h1>
    <p class="text-gray-600">Generated on <span id="printDate"></span></p>
  </div>

  <!-- Enhanced JavaScript -->
  <script>
    class MedicalResultsSystem {
      constructor() {
        this.analysisData = null;
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.loadAnalysisResults();
      }

      setupEventListeners() {
        document.getElementById('newAssessmentBtn')?.addEventListener('click', () => {
          window.location.href = 'diagnosis.html';
        });
      }

      async loadAnalysisResults() {
        try {
          // Show loading animation
          this.showLoadingProgress();

          // Try both possible keys for backward compatibility
          let analysisData = JSON.parse(localStorage.getItem('mediscan_current_analysis') || 'null');
          if (!analysisData) {
            analysisData = JSON.parse(localStorage.getItem('current_analysis') || '{}');
          }
          if (!analysisData.aiAnalysis) {
            this.showErrorState();
            return;
          }
          this.analysisData = analysisData;

          // Simulate processing time for better UX
          await this.simulateProcessing();

          // Hide loading overlay
          document.getElementById('loadingOverlay').style.display = 'none';

          // Render results
          this.renderResults();

        } catch (error) {
          console.error('Failed to load analysis results:', error);
          this.showErrorState();
        }
      }

      async showLoadingProgress() {
        const steps = [
          { text: 'Initializing...', progress: 10 },
          { text: 'Loading AI analysis...', progress: 30 },
          { text: 'Processing medical data...', progress: 50 },
          { text: 'Generating recommendations...', progress: 70 },
          { text: 'Validating results...', progress: 90 },
          { text: 'Finalizing report...', progress: 100 }
        ];

        for (let step of steps) {
          document.getElementById('loadingText').textContent = step.text;
          document.getElementById('loadingProgress').style.width = `${step.progress}%`;
          await new Promise(resolve => setTimeout(resolve, 500));
        }
      }

      async simulateProcessing() {
        return new Promise(resolve => setTimeout(resolve, 1000));
      }

      showErrorState() {
        document.getElementById('loadingOverlay').style.display = 'none';
        
        const mainContent = document.getElementById('mainContent');
        mainContent.innerHTML = `
          <div class="medical-card rounded-2xl p-8 text-center fade-in">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Analysis Results Not Found</h2>
            <p class="text-gray-600 mb-6">We couldn't find your analysis results. Please complete a new medical assessment.</p>
            <button onclick="window.location.href='diagnosis.html'" class="medical-gradient text-white px-8 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all">
              <i class="fas fa-plus mr-2"></i>Start New Assessment
            </button>
          </div>
        `;
      }

      renderResults() {
        const { patientInfo, symptoms, aiAnalysis, submittedAt } = this.analysisData;
        const mainContent = document.getElementById('mainContent');

        // Set print date
        document.getElementById('printDate').textContent = new Date(submittedAt).toLocaleDateString();

        mainContent.innerHTML = `
          <!-- Patient Summary -->
          <div class="medical-card rounded-2xl p-6 mb-8 fade-in">
            <div class="flex justify-between items-start mb-6">
              <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Medical Analysis Summary</h2>
                <p class="text-gray-600">Comprehensive AI-powered diagnostic assessment</p>
              </div>
              <div class="flex space-x-3 no-print">
                <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                  <i class="fas fa-print mr-2"></i>Print Report
                </button>
                <button onclick="medicalResults.downloadReport()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700 transition-colors">
                  <i class="fas fa-download mr-2"></i>Download PDF
                </button>
                <button onclick="medicalResults.shareResults()" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                  <i class="fas fa-share mr-2"></i>Share
                </button>
              </div>
            </div>
            
            <div class="grid md:grid-cols-3 gap-6">
              <div class="bg-blue-50 rounded-xl p-4">
                <h3 class="font-bold text-blue-900 mb-2">Patient Information</h3>
                <p class="text-blue-800">${patientInfo.firstName} ${patientInfo.lastName}</p>
                <p class="text-blue-700 text-sm">${patientInfo.age} years old, ${patientInfo.gender}</p>
                <p class="text-blue-700 text-sm">${patientInfo.email}</p>
              </div>
              <div class="bg-green-50 rounded-xl p-4">
                <h3 class="font-bold text-green-900 mb-2">Analysis Details</h3>
                <p class="text-green-800">Assessment ID: ${this.analysisData.assessmentId}</p>
                <p class="text-green-700 text-sm">Date: ${new Date(submittedAt).toLocaleDateString()}</p>
                <p class="text-green-700 text-sm">Time: ${new Date(submittedAt).toLocaleTimeString()}</p>
              </div>
              <div class="bg-purple-50 rounded-xl p-4">
                <h3 class="font-bold text-purple-900 mb-2">AI Performance</h3>
                <p class="text-purple-800">Model: ${aiAnalysis.metadata?.modelVersion || 'v3.0.0'}</p>
                <p class="text-purple-700 text-sm">Accuracy: ${((aiAnalysis.metadata?.modelAccuracy || 0.942) * 100).toFixed(1)}%</p>
                <p class="text-purple-700 text-sm">Processing: ${aiAnalysis.aiAnalysis?.processingTime || '2.3'}s</p>
              </div>
            </div>
          </div>

          <!-- Primary Diagnosis -->
          <div class="medical-card rounded-2xl p-8 mb-8 fade-in">
            <div class="flex items-center mb-6">
              <div class="w-16 h-16 medical-gradient rounded-full flex items-center justify-center mr-4 shadow-lg">
                <i class="fas fa-brain text-white text-2xl"></i>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-gray-900">Primary Diagnosis</h2>
                <p class="text-gray-600">AI-powered medical analysis result</p>
              </div>
            </div>
            
            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200 mb-6">
              <div class="flex items-center justify-between mb-4">
                <div>
                  <h3 class="text-2xl font-bold text-gray-900">${aiAnalysis.primaryDiagnosis.name}</h3>
                  <p class="text-gray-600 mt-1">ICD-10: ${aiAnalysis.primaryDiagnosis.icd10Code}</p>
                </div>
                <div class="text-right">
                  <div class="text-3xl font-bold text-blue-600">${(aiAnalysis.primaryDiagnosis.probability * 100).toFixed(1)}%</div>
                  <div class="text-sm text-gray-600">Confidence Level</div>
                </div>
              </div>
              
              <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                <div class="confidence-bar h-4 rounded-full" style="width: 0%" data-width="${aiAnalysis.primaryDiagnosis.probability * 100}%"></div>
              </div>
              
              <p class="text-gray-700 leading-relaxed mb-4">${aiAnalysis.primaryDiagnosis.description}</p>
              
              ${aiAnalysis.primaryDiagnosis.specialist ? `
                <div class="bg-white rounded-lg p-3 border border-blue-100">
                  <div class="flex items-center text-blue-800">
                    <i class="fas fa-user-md mr-2"></i>
                    <span class="font-medium">Recommended Specialist: ${aiAnalysis.primaryDiagnosis.specialist}</span>
                  </div>
                </div>
              ` : ''}
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <h4 class="font-bold text-gray-700 mb-3">Analyzed Symptoms</h4>
                <div class="bg-gray-50 rounded-lg p-4">
                  <p class="text-gray-700 text-sm">${symptoms.description}</p>
                  <div class="mt-3 grid grid-cols-2 gap-3 text-xs">
                    <div class="bg-white rounded p-2">
                      <span class="font-medium text-gray-600">Duration:</span>
                      <span class="text-gray-800">${symptoms.duration.replace('-', ' to ')}</span>
                    </div>
                    <div class="bg-white rounded p-2">
                      <span class="font-medium text-gray-600">Severity:</span>
                      <span class="text-gray-800 capitalize">${symptoms.severity}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <h4 class="font-bold text-gray-700 mb-3">AI Processing Details</h4>
                <div class="space-y-2">
                  <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span>Natural Language Processing completed</span>
                  </div>
                  <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span>Medical pattern recognition applied</span>
                  </div>
                  <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span>Ensemble model analysis completed</span>
                  </div>
                  <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span>Medical literature validation performed</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Urgency Level -->
          <div class="medical-card rounded-2xl p-8 mb-8 fade-in urgency-${aiAnalysis.urgencyLevel}">
            <div class="flex items-center mb-6">
              <div class="w-12 h-12 rounded-full flex items-center justify-center mr-4 ${this.getUrgencyIconClass(aiAnalysis.urgencyLevel)}">
                <i class="fas ${this.getUrgencyIcon(aiAnalysis.urgencyLevel)} text-xl"></i>
              </div>
              <div>
                <h2 class="text-xl font-bold text-gray-900">Medical Urgency Assessment</h2>
                <p class="text-gray-600">Recommended timeline for medical consultation</p>
              </div>
            </div>
            
            <div class="bg-white rounded-lg p-6 border border-gray-200">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-900">${aiAnalysis.urgencyDescription}</h3>
                <span class="px-3 py-1 rounded-full text-sm font-bold ${this.getUrgencyBadgeClass(aiAnalysis.urgencyLevel)}">
                  ${aiAnalysis.urgencyLevel.toUpperCase()}
                </span>
              </div>
              
              ${aiAnalysis.redFlags && aiAnalysis.redFlags.length > 0 ? `
                <div class="bg-red-50 rounded-lg p-4 border border-red-200 mb-4">
                  <h4 class="font-bold text-red-900 mb-2">‚ö†Ô∏è Important Warning Signs Detected</h4>
                  <ul class="text-red-800 text-sm space-y-1">
                    ${aiAnalysis.redFlags.map(flag => `<li>‚Ä¢ ${flag}</li>`).join('')}
                  </ul>
                </div>
              ` : ''}
              
              <div class="text-gray-700">
                ${this.getUrgencyAdvice(aiAnalysis.urgencyLevel)}
              </div>
            </div>
          </div>

          <!-- Differential Diagnoses -->
          ${aiAnalysis.differentialDiagnoses && aiAnalysis.differentialDiagnoses.length > 0 ? `
          <div class="medical-card rounded-2xl p-8 mb-8 fade-in">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Differential Diagnoses</h2>
            <p class="text-gray-600 mb-6">Other possible conditions to consider based on your symptoms:</p>
            
            <div class="space-y-4">
              ${aiAnalysis.differentialDiagnoses.map(diagnosis => `
                <div class="border border-gray-200 rounded-lg p-4 hover:border-blue-300 transition-colors">
                  <div class="flex items-center justify-between mb-3">
                    <div>
                      <h3 class="font-bold text-gray-900">${diagnosis.name}</h3>
                      <p class="text-gray-600 text-sm">ICD-10: ${diagnosis.icd10Code}</p>
                    </div>
                    <div class="text-right">
                      <div class="font-bold text-gray-700">${(diagnosis.probability * 100).toFixed(1)}%</div>
                      <div class="text-xs text-gray-500">Likelihood</div>
                    </div>
                  </div>
                  <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                    <div class="bg-gray-400 h-2 rounded-full transition-all duration-1000" style="width: ${diagnosis.probability * 100}%"></div>
                  </div>
                  <p class="text-gray-600 text-sm mb-2">${diagnosis.description}</p>
                  <p class="text-blue-600 text-xs">${diagnosis.reasoning}</p>
                </div>
              `).join('')}
            </div>
          </div>
          ` : ''}

          <!-- Medical Recommendations -->
          <div class="medical-card rounded-2xl p-8 mb-8 fade-in">
            <div class="flex items-center mb-6">
              <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-clipboard-list text-green-600 text-xl"></i>
              </div>
              <div>
                <h2 class="text-xl font-bold text-gray-900">Medical Recommendations</h2>
                <p class="text-gray-600">Personalized care guidance based on your condition</p>
              </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-8">
              <!-- Immediate Care -->
              <div>
                <h3 class="font-bold text-gray-700 mb-4 flex items-center">
                  <i class="fas fa-clock text-blue-600 mr-2"></i>
                  Immediate Care
                </h3>
                <div class="space-y-3">
                  ${aiAnalysis.medicalAdvice?.immediate_care ? Object.entries(aiAnalysis.medicalAdvice.immediate_care).map(([category, advice]) => `
                    <div class="bg-blue-50 rounded-lg p-3 border border-blue-200">
                      <h4 class="font-medium text-blue-900 capitalize mb-2">${category.replace('_', ' ')}</h4>
                      <ul class="text-blue-800 text-sm space-y-1">
                        ${Array.isArray(advice) ? advice.map(item => `<li>‚Ä¢ ${item}</li>`).join('') : `<li>‚Ä¢ ${advice}</li>`}
                      </ul>
                    </div>
                  `).join('') : aiAnalysis.recommendedActions.slice(0, Math.ceil(aiAnalysis.recommendedActions.length / 2)).map(rec => `
                    <div class="flex items-start space-x-3">
                      <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                        <i class="fas fa-check text-blue-600 text-xs"></i>
                      </div>
                      <p class="text-gray-700 text-sm">${rec}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
              
              <!-- Follow-up Care -->
              <div>
                <h3 class="font-bold text-gray-700 mb-4 flex items-center">
                  <i class="fas fa-calendar-check text-green-600 mr-2"></i>
                  Follow-up Care
                </h3>
                <div class="space-y-3">
                  ${aiAnalysis.medicalAdvice?.follow_up ? `
                    <div class="bg-green-50 rounded-lg p-3 border border-green-200">
                      <h4 class="font-medium text-green-900 mb-2">Timeline</h4>
                      <p class="text-green-800 text-sm">${aiAnalysis.medicalAdvice.follow_up.timeline}</p>
                    </div>
                    <div class="bg-green-50 rounded-lg p-3 border border-green-200">
                      <h4 class="font-medium text-green-900 mb-2">Monitoring</h4>
                      <ul class="text-green-800 text-sm space-y-1">
                        ${aiAnalysis.medicalAdvice.follow_up.monitoring.map(item => `<li>‚Ä¢ ${item}</li>`).join('')}
                      </ul>
                    </div>
                    <div class="bg-yellow-50 rounded-lg p-3 border border-yellow-200">
                      <h4 class="font-medium text-yellow-900 mb-2">When to Seek Help</h4>
                      <ul class="text-yellow-800 text-sm space-y-1">
                        ${aiAnalysis.medicalAdvice.follow_up.when_to_seek_help.map(item => `<li>‚Ä¢ ${item}</li>`).join('')}
                      </ul>
                    </div>
                  ` : aiAnalysis.recommendedActions.slice(Math.ceil(aiAnalysis.recommendedActions.length / 2)).map(rec => `
                    <div class="flex items-start space-x-3">
                      <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                        <i class="fas fa-check text-green-600 text-xs"></i>
                      </div>
                      <p class="text-gray-700 text-sm">${rec}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          </div>

          <!-- Lifestyle Recommendations -->
          ${aiAnalysis.medicalAdvice?.lifestyle ? `
          <div class="medical-card rounded-2xl p-8 mb-8 fade-in">
            <div class="flex items-center mb-6">
              <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-heart text-purple-600 text-xl"></i>
              </div>
              <div>
                <h2 class="text-xl font-bold text-gray-900">Lifestyle Recommendations</h2>
                <p class="text-gray-600">Long-term health management strategies</p>
              </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <h3 class="font-bold text-gray-700 mb-4">General Health</h3>
                <div class="space-y-2">
                  ${aiAnalysis.medicalAdvice.lifestyle.general.map(rec => `
                    <div class="flex items-start space-x-3">
                      <i class="fas fa-leaf text-green-500 mt-1"></i>
                      <p class="text-gray-700 text-sm">${rec}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
              
              ${Object.keys(aiAnalysis.medicalAdvice.lifestyle.specific).length > 0 ? `
              <div>
                <h3 class="font-bold text-gray-700 mb-4">Condition-Specific</h3>
                <div class="space-y-3">
                  ${Object.entries(aiAnalysis.medicalAdvice.lifestyle.specific).map(([condition, recommendations]) => `
                    <div class="bg-purple-50 rounded-lg p-3 border border-purple-200">
                      <h4 class="font-medium text-purple-900 capitalize mb-2">${condition}</h4>
                      <div class="space-y-1">
                        ${recommendations.map(rec => `
                          <div class="flex items-start space-x-2">
                            <i class="fas fa-check text-purple-600 text-xs mt-1"></i>
                            <p class="text-purple-800 text-sm">${rec}</p>
                          </div>
                        `).join('')}
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
              ` : ''}
            </div>
          </div>
          ` : ''}

          <!-- AI Analysis Technical Details -->
          <div class="medical-card rounded-2xl p-8 mb-8 fade-in">
            <div class="flex items-center mb-6">

        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

      scheduleFollowUp() {
        const urgencyLevel = this.analysisData.aiAnalysis.urgencyLevel;
        const specialist = this.analysisData.aiAnalysis.primaryDiagnosis.specialist;
        
        let message = `Schedule follow-up appointment:\n\n`;
        message += `Condition: ${this.analysisData.aiAnalysis.primaryDiagnosis.name}\n`;
        message += `Urgency: ${urgencyLevel}\n`;
        message += `Recommended Specialist: ${specialist}\n`;
        message += `Patient: ${this.analysisData.patientInfo.firstName} ${this.analysisData.patientInfo.lastName}\n`;
        message += `Contact: ${this.analysisData.patientInfo.email}`;
        
        // Create mailto link
        const subject = encodeURIComponent('Medical Follow-up Appointment Request - MediScan Pro');
        const body = encodeURIComponent(message);
        const mailtoLink = `mailto:?subject=${subject}&body=${body}`;
        
        window.location.href = mailtoLink;
        
        this.showNotification('Follow-up appointment email prepared', 'success');
      }

      showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full max-w-sm ${
          type === 'success' ? 'bg-green-500 text-white' :
          type === 'error' ? 'bg-red-500 text-white' :
          type === 'warning' ? 'bg-yellow-500 text-white' :
          'bg-blue-500 text-white'
        }`;
        
        notification.innerHTML = `
          <div class="flex items-start space-x-3">
            <i class="fas ${
              type === 'success' ? 'fa-check-circle' : 
              type === 'error' ? 'fa-exclamation-circle' : 
              type === 'warning' ? 'fa-exclamation-triangle' : 
              'fa-info-circle'
            } text-xl mt-0.5"></i>
            <div class="flex-1">
              <p class="font-medium">${message}</p>
            </div>
            <button class="text-white hover:text-gray-200 ml-2">
              <i class="fas fa-times"></i>
            </button>
          </div>
        `;

        document.body.appendChild(notification);

        // Animate in
        setTimeout(() => {
          notification.classList.remove('translate-x-full');
        }, 10);

        // Auto remove
        setTimeout(() => {
          this.removeNotification(notification);
        }, 5000);

        // Manual close
        notification.querySelector('button').addEventListener('click', () => {
          this.removeNotification(notification);
        });
      }

      removeNotification(notification) {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }
